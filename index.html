<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="asset/img/favicon.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Long Link Generator</title>
    <style>
      :root {
        --color-primary: #5c7cfa;
        --color-primary-dark: #4263eb;
        --color-primary-alpha: #5c7cfa50;

        --body-color: #495057;
        --body-bg: #f8f9fa;

        --border-color: #dee2e6;
      }

      body {
        max-width: 30rem;
        margin-left: auto;
        margin-right: auto;
        padding-left: 2rem;
        padding-right: 2rem;
        color: var(--body-color);
        background: var(--body-bg);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        line-height: 1.5;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: var(--color-primary);
        text-decoration: underline;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 300;
        text-align: center;
        opacity: 0.8;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        text-align: center;
        opacity: 0.6;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity 0.3s;
      }

      input {
        -webkit-appearance: none;
        appearance: none;
        display: block;
        width: 100%;
        padding: 0.5rem 1rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        box-sizing: border-box;
        color: #33404d;
        line-height: inherit;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
      }

      input:focus {
        box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      button {
        appearance: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 2rem;
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--color-primary);
        border-radius: 0.25rem;
        background: var(--color-primary);
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        line-height: inherit;
        cursor: pointer;
        user-select: none;
        transition: border 0.3s, background 0.3s;
      }

      button:hover {
        border-color: var(--color-primary-dark);
        background: var(--color-primary-dark);
      }

      button:focus {
        box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      button:disabled {
        background: var(--color-primary);
        border-color: var(--color-primary);
        opacity: 0.6;
        cursor: not-allowed;
      }

      button.loading::before {
        content: "";
        display: inline-block;
        margin-right: 0.5rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        width: 0.75rem;
        height: 0.75rem;
        animation: rotate 0.5s linear infinite;
      }

      footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        opacity: 0.5;
      }

      footer i {
        font-style: normal;
        color: #ff8787;
      }

      .success,
      .error {
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        color: #fff;
        text-align: center;
        opacity: 1;
        transition: opacity 0.3s;
      }

      .success {
        border: 1px solid #12b886;
        background: #38d9a9;
      }

      .error {
        border: 1px solid #fa5252;
        background: #ff8787;
      }

      .info-box {
        background: #fff;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        padding: 1rem;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        text-align: center;
      }

      .info-box strong {
        color: var(--color-primary);
        font-size: 1.2rem;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üîó LONG</h1>
      <p class="subtitle">ËÆ©‰Ω†ÁöÑÈìæÊé•Â∞ΩÂèØËÉΩÁöÑÈïø</p>
    </header>
    <main
      x-data="app"
      x-cloak
    >
      <p
        x-show.transition.opacity="alert"
        :class="alert?.type"
        x-text="alert?.message"
      ></p>

      <div
        class="info-box"
        x-show="generatedLength"
      >
        <strong x-text="generatedLength"></strong> ‰∏™Â≠óÁ¨¶ ‚ú®
      </div>

      <input
        placeholder="ËæìÂÖ•‰Ω†ÁöÑÁõÆÊ†áÁΩëÂùÄ..."
        x-model="url"
        x-ref="url"
      />

      <button
        :class="{ loading }"
        :disabled="loading || isValidated()"
        @click="submit($refs, $nextTick)"
      >
        ÁîüÊàêË∂ÖÈïøÈìæÊé•
      </button>
    </main>
    <footer>
      <a href="https://blog.lsy22.com">lsy</a>
    </footer>
    <script src="asset/js/alpine.js"></script>
    <script>
      const app = {
        url: "",
        generatedLength: 0,
        alert: null,
        loading: false,
        isValidated() {
          return !/^https?:\/\/.{3,}/.test(this.url);
        },
        submit($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: "error", message: "ËØ∑ÂÖàËæìÂÖ•ÁõÆÊ†áÁΩëÂùÄ" };
            return;
          }
          if (this.isValidated()) {
            this.alert = { type: "error", message: "ÁΩëÂùÄÊ†ºÂºè‰∏çÊ≠£Á°Æ" };
            return;
          }

          this.alert = null;
          this.loading = true;

          fetch("/create", {
            method: "post",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ url: this.url }),
          })
            .then((res) => res.json())
            .then((res) => {
              this.loading = false;
              if (res.message) {
                this.alert = { type: "error", message: res.message };
                return;
              }

              this.url = res.link;
              this.generatedLength = res.length || 0;

              $nextTick(() => {
                $refs.url.select();
                const successful = document.execCommand("copy");
                this.alert = {
                  type: "success",
                  message: successful ? "ÈìæÊé•Â∑≤Â§çÂà∂ÔºÅ" : "Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂",
                };
              });
            })
            .catch((e) => {
              this.loading = false;
              this.alert = { type: "error", message: e.message };
            });
        },
      };
    </script>
  </body>
</html>
