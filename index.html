    <title>Long Link Generator</title>
    <style>
      :root {
        --color-primary: #5c7cfa;
        --color-primary-dark: #4263eb;
        --color-primary-alpha: #5c7cfa50;

        --body-color: #495057;
        --body-bg: #f8f9fa;

        --border-color: #dee2e6;
      }

      body {
        max-width: 30rem;
        margin-left: auto;
        margin-right: auto;
        padding-left: 2rem;
        padding-right: 2rem;
        color: var(--body-color);
        background: var(--body-bg);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        line-height: 1.5;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: var(--color-primary);
        text-decoration: underline;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 300;
        text-align: center;
        opacity: 0.8;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        text-align: center;
        opacity: 0.6;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity 0.3s;
      }

      input,
      select {
        -webkit-appearance: none;
        appearance: none;
        display: block;
        width: 100%;
        padding: 0.5rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        box-sizing: border-box;
        color: #33404d;
        line-height: inherit;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
        background: white;
      }

      input:focus,
      select:focus {
        box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--body-color);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      button {
        appearance: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 2rem;
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--color-primary);
        border-radius: 0.25rem;
        background: var(--color-primary);
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        line-height: inherit;
        cursor: pointer;
        user-select: none;
        transition: border 0.3s, background 0.3s;
      }

      button:hover {
        border-color: var(--color-primary-dark);
        background: var(--color-primary-dark);
      }

      button:focus {
        box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      button:disabled {
        background: var(--color-primary);
        border-color: var(--color-primary);
        opacity: 0.6;
        cursor: not-allowed;
      }

      button.loading::before {
        content: "";
        display: inline-block;
        margin-right: 0.5rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        width: 0.75rem;
        height: 0.75rem;
        animation: rotate 0.5s linear infinite;
      }

      footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        opacity: 0.5;
      }

      footer i {
        font-style: normal;
        color: #ff8787;
      }

      .success,
      .error {
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        color: #fff;
        text-align: center;
        opacity: 1;
        transition: opacity 0.3s;
      }

      .success {
        border: 1px solid #12b886;
        background: #38d9a9;
      }

      .error {
        border: 1px solid #fa5252;
        background: #ff8787;
      }

      .info-box {
        background: #fff;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        padding: 1rem;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .info-box strong {
        color: var(--color-primary);
        font-size: 1.2rem;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      .info-item:last-child {
        margin-bottom: 0;
      }

      .info-label {
        opacity: 0.7;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

    <script>
      const app = {
        url: "",
        expireDays: "7", // é»˜è®¤7å¤©
        generatedLength: 0,
        expireInfo: "",
        alert: null,
        loading: false,
        isValidated() {
          return !/^https?:\/\/.{3,}/.test(this.url);
        },
        submit($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: "error", message: "è¯·å…ˆè¾“å…¥ç›®æ ‡ç½‘å€" };
