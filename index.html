<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="asset/img/favicon.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cccccccontinue - 链接延续器</title>
    <style>
      :root {
        --color-primary: #6c5ce7;
        --color-primary-dark: #5f4dd1;
        --color-primary-alpha: #6c5ce750;

        --body-color: #495057;
        --body-bg: #f8f9fa;
        --border-color: #dee2e6;
      }

      body {
        max-width: 30rem;
        margin-left: auto;
        margin-right: auto;
        padding-left: 2rem;
        padding-right: 2rem;
        color: var(--body-color);
        background: var(--body-bg);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        line-height: 1.5;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: var(--color-primary-dark);
        text-decoration: underline;
      }

      header {
        margin-top: 3rem;
        margin-bottom: 3rem;
      }

      h1 {
        font-size: 3rem;
        font-weight: 600;
        text-align: center;
        color: var(--color-primary);
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .title-c {
        display: inline-block;
        animation: fadeInUp 0.6s ease-out;
      }

      .title-c:nth-child(1) {
        animation-delay: 0s;
      }
      .title-c:nth-child(2) {
        animation-delay: 0.1s;
        opacity: 0;
        animation-fill-mode: forwards;
      }
      .title-c:nth-child(3) {
        animation-delay: 0.2s;
        opacity: 0;
        animation-fill-mode: forwards;
      }
      .title-c:nth-child(4) {
        animation-delay: 0.3s;
        opacity: 0;
        animation-fill-mode: forwards;
      }
      .title-c:nth-child(5) {
        animation-delay: 0.4s;
        opacity: 0;
        animation-fill-mode: forwards;
      }
      .title-c:nth-child(6) {
        animation-delay: 0.5s;
        opacity: 0;
        animation-fill-mode: forwards;
      }
      .title-c:nth-child(7) {
        animation-delay: 0.6s;
        opacity: 0;
        animation-fill-mode: forwards;
      }
      .title-end {
        display: inline-block;
        animation: fadeInUp 0.6s ease-out 0.7s;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        text-align: center;
        opacity: 0.6;
        font-size: 1rem;
        margin-bottom: 0;
        animation: fadeIn 1s ease-out 1.2s;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 0.6;
        }
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity 0.3s;
      }

      input {
        -webkit-appearance: none;
        appearance: none;
        display: block;
        width: 100%;
        padding: 0.65rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        box-sizing: border-box;
        color: #33404d;
        line-height: inherit;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
        background: white;
      }

      input:focus {
        box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--body-color);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      button {
        appearance: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 2rem;
        padding: 0.65rem 1rem;
        border: 1px solid var(--color-primary);
        border-radius: 0.5rem;
        background: var(--color-primary);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        line-height: inherit;
        cursor: pointer;
        user-select: none;
        transition: all 0.3s;
      }

      button:hover {
        border-color: var(--color-primary-dark);
        background: var(--color-primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px var(--color-primary-alpha);
      }

      button:focus {
        box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      button:disabled {
        background: var(--color-primary);
        border-color: var(--color-primary);
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      button.loading::before {
        content: "";
        display: inline-block;
        margin-right: 0.5rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        width: 0.75rem;
        height: 0.75rem;
        animation: rotate 0.5s linear infinite;
      }

      footer {
        padding: 2rem 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        opacity: 0.5;
        font-size: 0.875rem;
      }

      footer i {
        font-style: normal;
        color: #ff8787;
      }

      .success,
      .error {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        color: #fff;
        text-align: center;
        opacity: 1;
        transition: opacity 0.3s;
        font-weight: 500;
      }

      .success {
        border: 1px solid #12b886;
        background: #38d9a9;
      }

      .error {
        border: 1px solid #fa5252;
        background: #ff8787;
      }

      .info-box {
        background: #fff;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 1.25rem;
        margin-bottom: 2rem;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .info-box .info-label {
        display: block;
        opacity: 0.7;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .info-box strong {
        color: var(--color-primary);
        font-size: 2rem;
        font-weight: 700;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      /* 响应式调整 */
      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        body {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        .info-box strong {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <span class="title-c">C</span><span class="title-c">c</span
        ><span class="title-c">c</span><span class="title-c">c</span
        ><span class="title-c">c</span><span class="title-c">c</span
        ><span class="title-c">c</span><span class="title-end">ontinue</span>
      </h1>
      <p class="subtitle">让链接不断延续</p>
    </header>

    <main
      x-data="app"
      x-cloak
    >
      <p
        x-show.transition.opacity="alert"
        :class="alert?.type"
        x-text="alert?.message"
      ></p>

      <div
        class="info-box"
        x-show="generatedLength"
      >
        <span class="info-label">已延伸至</span>
        <strong x-text="generatedLength + ' 字符'"></strong>
      </div>

      <div class="form-group">
        <label for="url">目标网址</label>
        <input
          id="url"
          placeholder="输入你的目标网址..."
          x-model="url"
          x-ref="url"
        />
      </div>

      <button
        :class="{ loading }"
        :disabled="loading || isValidated()"
        @click="submit($refs, $nextTick)"
      >
        <span x-show="!loading">Continue →</span>
        <span x-show="loading">持续生成中...</span>
      </button>
    </main>

    <footer>由 <a href="https://blog.lsy22.com">lsy</a> 制作</footer>

    <script src="asset/js/alpine.js"></script>
    <script>
      const app = {
        url: "",
        generatedLength: 0,
        alert: null,
        loading: false,

        isValidated() {
          return !/^https?:\/\/.{3,}/.test(this.url);
        },

        submit($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: "error", message: "请先输入目标网址" };
            return;
          }
          if (this.isValidated()) {
            this.alert = { type: "error", message: "网址格式不正确" };
            return;
          }

          this.alert = null;
          this.loading = true;

          fetch("/create", {
            method: "post",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ url: this.url }),
          })
            .then((res) => res.json())
            .then((res) => {
              this.loading = false;
              if (res.message) {
                this.alert = { type: "error", message: res.message };
                return;
              }

              this.url = res.link;
              this.generatedLength = res.length || 0;

              $nextTick(() => {
                $refs.url.select();
                const successful = document.execCommand("copy");
                this.alert = {
                  type: "success",
                  message: successful
                    ? "✓ 链接已复制，继续使用吧！"
                    : "✓ 生成成功，请手动复制",
                };
              });
            })
            .catch((e) => {
              this.loading = false;
              this.alert = { type: "error", message: e.message };
            });
        },
      };
    </script>
  </body>
</html>
